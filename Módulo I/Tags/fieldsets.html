<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldsets (blocos)</title>
    <style>
        .rows{
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 15px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="rows">
            <label>Nome:</label><input type="text"/>
            <label>Email:</label><input type="text"/>
        </div>
        <div class="rows">
            <label>Profissão:</label><input type="text"/>
            <label>Empresa:</label><input type="text"/>
        </div>
    </fieldset>
    <fieldset>
        <legend>Dados de Endereço</legend>
        <div class="rows">
            <label>Rua/Avenida:</label><input type="text"/>
            <label>N°:</label><input type="text"/>
        </div>
        <div class="rows">
            <label>Bairro:</label><input type="text"/>
        </div>
        <div class="rows">
            <label>CEP:</label><input type="text"/>
        </div>
    </fieldset>
</body>
</html>
